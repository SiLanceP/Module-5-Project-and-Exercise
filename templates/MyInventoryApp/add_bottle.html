{% extends 'MyInventoryApp/base.html' %}

{% block content %}
  <div class="container">
    <h2>Add a Water Bottle</h2>
    <form method="post">
      <div class="form-group">
        <label for="name">SKU:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Cost:</label>
        <input type="number" id="price" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Size:</label>
        <input type="text" id="size" name="size" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Mouth Size:</label>
        <input type="text" id="M-Size" name="M-Size" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="brand">Color:</label>
        <input type="text" id="color" name="color" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Supplied by:</label>
        <input type="text" id="supplied-by" name="supplied-by" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Current Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" required>
      </div>
      <div class="col py-3">
        <button type="submit" class="btn btn-primary">Add Bottle</button>
      </div>
    </form>
  </div>
{% endblock %}
